<html>

<head>
    <meta charset="ISO-8859-1">
    <title>File Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel = "stylesheet" type = "text/css" href = "Manager.css">

    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home">Log Out</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href=#>Btn1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=#>Btn2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=#>Btn3</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="container">
            <h4>Employees under your supervision</h4>
            <table id="table" class="table">
                <tr>
                    <th>Name</th>
                    <th>UserName</th>
                    <th>Employee Id</th>
                </tr>
            </table>
        </div>
        <div class="container">
            <h4>Reimbursements already processed</h4>
            <table id="rTable" class="table">
                <tr>
                    <th>Employee Id</th>
                    <th>Status</th>
                    <th>Description</th>
                    <th>Resolved By</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="container">
        <h3>Reimbursement Processing</h3>
        <form action="dispatcher" method="POST">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Select Reimbursement</label>
                <div class="col-sm-10">
                    <select class="custom-select" name="reimbursment" id="reimbSelector">
                        <option value="0" selected>Select Reimbursement to process</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <fieldset class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="reimOption" id="approved" value="approved"
                                checked>
                            Approved
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="reimOption" id="denied" value="denied">
                            Denied
                        </label>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button name="destination" value="processReimb" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>


</html>
