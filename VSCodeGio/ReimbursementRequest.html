<html>
    <head>
        <title>Reimbursement Request Form</title>
        <link rel = "stylesheet" type = "text/css" href = "ReRequestStyle.css">
        <script src="https://kit.fontawesome.com/3dc54e1b42.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                        
            
    </head>
    <body>
            
        
            <form>
                
                    <br><br><br>
                    <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">$</span>
                            </div>

                            <div class="col-sm-3">
                            <input type="text" placeholder = "Enter Amount" class="form-control" aria-label="Amount (to the nearest dollar)">
                            </div>
                           
                          </div>
                          <br><br><br>
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Description</span>
                            </div>

                            <div class="col-sm-5">
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                            </div>

                          </div>
                          <br><br>
                    <div class="form-row align-items-center">
                      <div class="col-auto my-1">
                        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                          <option selected>Choose Type</option>
                          <option value="LODGING">LODGING</option>
                          <option value="TRAVEL">TRAVEL</option>
                          <option value="FOOD">FOOD</option>
                          <option value="OTHER">OTHER</option>
                        </select>
                      </div>
                      <br><br>
                      <div class="custom-file">
                            <div class="container">
                                    <div class="row justify-content-md-center">
                                      <div class="col col-lg-5">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                          </div>
                          
                    </div>
                    <br><br><br><br><br>
                    <input class="btn btn-primary" type="submit" value="Submit">

                  </form>
    </body>


</html>
